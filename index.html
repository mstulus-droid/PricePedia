    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --bg: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 120px; /* Space for bottom nav */
        }

        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 40% 20%, hsla(250,60%,50%,0.15) 0px, transparent 50%),
                radial-gradient(at 80% 0%, hsla(300,60%,40%,0.15) 0px, transparent 50%);
        }

        /* Header */
        .header {
            padding: 20px;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            font-size: 1.5rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Install Banner */
        .install-banner {
            background: var(--gradient-1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .install-banner.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .installed-badge {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--success);
            border-radius: 20px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            color: var(--success);
        }

        .installed-badge.show {
            display: flex;
        }

        /* Main Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Scanner */
        .scanner-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            aspect-ratio: 4/3;
            margin-bottom: 20px;
        }

        #reader {
            width: 100%;
            height: 100%;
        }

        .scan-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.7);
            z-index: 10;
        }

        .scan-btn {
            background: var(--gradient-1);
            border: none;
            color: white;
            padding: 16px 32px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background: var(--surface);
            border: 2px solid transparent;
            border-radius: 16px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary);
            background: var(--surface-light);
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            padding: 16px;
            background: var(--surface);
            border: none;
            border-radius: 16px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-icon:hover {
            background: var(--primary);
            color: white;
        }

        .price-input-wrapper {
            position: relative;
        }

        .price-prefix {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-weight: 600;
        }

        .price-input {
            padding-left: 50px !important;
            font-size: 1.25rem !important;
            font-weight: 700;
        }

        /* Store Grid */
        .store-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .store-option {
            padding: 15px;
            background: var(--surface);
            border: 2px solid transparent;
            border-radius: 16px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .store-option.selected {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .store-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 8px;
        }

        /* Submit Button - Fixed position above nav */
        .submit-container {
            position: fixed;
            bottom: 80px;
            left: 20px;
            right: 20px;
            max-width: 560px;
            margin: 0 auto;
            z-index: 90;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--gradient-2);
            border: none;
            border-radius: 16px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.3);
        }

        /* Price Cards */
        .price-card {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .price-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .product-name {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .barcode-tag {
            font-size: 0.75rem;
            color: var(--text-muted);
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            border-radius: 6px;
            font-family: monospace;
        }

        .price-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--success);
        }

        .trend-up { color: var(--danger); }
        .trend-down { color: var(--success); }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        /* Action Buttons */
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .action-btn {
            padding: 12px;
            background: var(--surface);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--surface-light);
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--surface);
            color: white;
            padding: 16px 24px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 999;
            opacity: 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Section visibility */
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active { display: flex; }
        
        .modal-content {
            background: var(--surface);
            border-radius: 24px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        .modal-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .modal-desc {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

<body>
    <div class="bg-mesh"></div>

    <!-- Header -->
    <header class="header">

                PriceTrack
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Install Banner -->
        <div id="installBanner" class="install-banner">
            <div style="display: flex; align-items: center; justify-content: space-between; gap: 15px;">
                <div>
                    <h4 style="margin-bottom: 5px;">Install PriceTrack</h4>
                    <p style="font-size: 0.9rem; opacity: 0.9;">Akses offline & lebih cepat</p>
                </div>
                <button onclick="installPWA()" style="background: white; color: var(--primary); border: none; padding: 12px 24px; border-radius: 12px; font-weight: 700; cursor: pointer;">
                    Install

            </div>
        </div>

        <div id="installedBadge" class="installed-badge">
            <i data-lucide="check-circle" style="width: 24px; height: 24px;"></i>
            <span style="font-weight: 600;">App Terinstall</span>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-value" id="statProducts">0</div>
                <div class="stat-label">Produk</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="statStores">0</div>
                <div class="stat-label">Toko</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="statPrices">0</div>

        <!-- SCAN SECTION -->
        <section id="scanSection" class="section active">

                    Scan Barcode

                <div class="scanner-container" id="scannerContainer">

                    <div class="scan-overlay" id="scanOverlay">

                <div class="action-grid">

                    </button>
                    <button class="action-btn" onclick="document.getElementById('importFile').click()">

                        Import Data
                    </button>
                    <input type="file" id="importFile" style="display: none;" accept=".json" onchange="importData(this)">
                    <button class="action-btn" onclick="clearAllData()" style="color: var(--danger);">

        </a>
        <a href="#" class="nav-item" onclick="showSection('compareSection', this)">
            <i data-lucide="bar-chart-2" style="width: 24px; height: 24px;"></i>
            Bandingkan
        </a>

    <script>
        // ==========================================
        // STATE
        // ==========================================
        const state = {
            scanner: null,
            currentStore: null,
            products: new Map(), // barcode -> name
            prices: [],          // {barcode, productName, storeId, storeName, price, timestamp}
            currentBarcode: null
        };

        // PWA Install
        let deferredPrompt = null;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBanner').classList.add('show');
        });

        window.addEventListener('appinstalled', () => {
            document.getElementById('installBanner').classList.remove('show');
            document.getElementById('installedBadge').classList.add('show');
            deferredPrompt = null;
        });

        // Check if already installed
        if (window.matchMedia('(display-mode: standalone)').matches || navigator.standalone === true) {
            document.getElementById('installedBadge').classList.add('show');
        }

        function installPWA() {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(() => {
                deferredPrompt = null;
            });
        }

        // ==========================================
        // INDEXEDDB
        // ==========================================
        let db;
        const DB_NAME = 'PriceTrackDB';
        const DB_VERSION = 1;

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const database = event.target.result;
                    
                    if (!database.objectStoreNames.contains('products')) {
                        database.createObjectStore('products', { keyPath: 'barcode' });
                    }
                    
                    if (!database.objectStoreNames.contains('prices')) {
                        const priceStore = database.createObjectStore('prices', { keyPath: 'id', autoIncrement: true });
                        priceStore.createIndex('barcode', 'barcode', { unique: false });
                    }
                };
            });
        }

        // ==========================================
        // SCANNER
        // ==========================================
        async function startScan() {
            const reader = document.getElementById('reader');
            const overlay = document.getElementById('scanOverlay');
            
            reader.style.display = 'block';
            overlay.style.display = 'none';
            
            try {
                state.scanner = new Html5Qrcode("reader");
                await state.scanner.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: { width: 250, height: 150 } },
                    onScanSuccess,
                    () => {} // Ignore errors
                );
            } catch (err) {
                showToast('Error', 'Gagal mengakses kamera', 'error');
                stopScan();
            }
        }

        function stopScan() {
            if (state.scanner) {
                state.scanner.stop().then(() => {
                    document.getElementById('reader').style.display = 'none';
                    document.getElementById('scanOverlay').style.display = 'flex';
                    state.scanner = null;
                });
            }
        }

        async function onScanSuccess(decodedText) {
            stopScan();
            document.getElementById('barcodeInput').value = decodedText;
            state.currentBarcode = decodedText;
            
            // Check if product exists
            const product = await getProduct(decodedText);
            
            if (product) {
                document.getElementById('productNameGroup').style.display = 'block';
                document.getElementById('productNameInput').value = product.name;
            } else {
                document.getElementById('productNameGroup').style.display = 'block';
                document.getElementById('productNameInput').value = '';
                document.getElementById('productNameInput').focus();
            }
        }

        function enableManualBarcode() {
            const input = document.getElementById('barcodeInput');
            input.readOnly = false;
            input.focus();
            input.addEventListener('blur', async () => {
                input.readOnly = true;
                if (input.value.length >= 8) {
                    await onScanSuccess(input.value);
                }
            }, { once: true });
        }

        // ==========================================
        // STORES
        // ==========================================
        function populateStores() {
            const stores = [
                { id: 'indomaret', name: 'Indomaret', icon: 'store' },
                { id: 'alfamart', name: 'Alfamart', icon: 'shopping-bag' },
                { id: 'superindo', name: 'Superindo', icon: 'shopping-cart' },
                { id: 'lottemart', name: 'Lottemart', icon: 'building-2' },
                { id: 'hypermart', name: 'Hypermart', icon: 'warehouse' },
                { id: 'toko', name: 'Toko Lain', icon: 'home' }
            ];
            
            const grid = document.getElementById('storeGrid');
            grid.innerHTML = '';
            
            stores.forEach(store => {
                const div = document.createElement('div');
                div.className = 'store-option';
                div.innerHTML = `
                    <i data-lucide="${store.icon}" style="width: 24px; height: 24px; color: var(--primary);"></i>
                    <div class="store-name">${store.name}</div>
                `;
                div.onclick = () => {
                    document.querySelectorAll('.store-option').forEach(el => el.classList.remove('selected'));
                    div.classList.add('selected');
                    state.currentStore = store;
                };
                grid.appendChild(div);
            });
            
            lucide.createIcons();
        }

        // ==========================================
        // DATA OPERATIONS
        // ==========================================
        function saveProduct(product) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(['products'], 'readwrite');
                const store = tx.objectStore('products');
                const request = store.put(product);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        function getProduct(barcode) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(['products'], 'readonly');
                const store = tx.objectStore('products');
                const request = store.get(barcode);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        function savePrice(priceData) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(['prices'], 'readwrite');
                const store = tx.objectStore('prices');
                const request = store.add(priceData);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function loadData() {
            // Load products
            const productTx = db.transaction(['products'], 'readonly');
            const products = await productTx.objectStore('products').getAll();
            products.forEach(p => state.products.set(p.barcode, p));
            
            // Load prices
            const priceTx = db.transaction(['prices'], 'readonly');
            state.prices = await priceTx.objectStore('prices').getAll();
            
            updateStats();
            renderHistory();
            renderComparison();
        }

        // ==========================================
        // SUBMIT
        // ==========================================
        async function submitPrice() {
            const barcode = document.getElementById('barcodeInput').value;
            const productName = document.getElementById('productNameInput').value.trim();
            const price = document.getElementById('priceInput').value;

            if (!barcode || !productName || !price || !state.currentStore) {
                showToast('Error', 'Lengkapi semua data!', 'error');
                return;
            }

            // Save product if new
            if (!state.products.has(barcode)) {
                await saveProduct({ barcode, name: productName });
                state.products.set(barcode, { barcode, name: productName });
            }

            // Save price
            const priceData = {
                barcode,
                productName,
                storeId: state.currentStore.id,
                storeName: state.currentStore.name,
                price: parseInt(price),
                timestamp: new Date().toISOString()
            };

            await savePrice(priceData);
            state.prices.push(priceData);

            showToast('Tersimpan!', `Harga ${productName} tersimpan`, 'success');
            
            // Reset form
            document.getElementById('barcodeInput').value = '';
            document.getElementById('productNameInput').value = '';
            document.getElementById('priceInput').value = '';
            document.getElementById('productNameGroup').style.display = 'none';
            document.querySelectorAll('.store-option').forEach(el => el.classList.remove('selected'));
            state.currentStore = null;
            state.currentBarcode = null;

            updateStats();
        }

        // ==========================================
        // RENDER
        // ==========================================
        function updateStats() {
            document.getElementById('statProducts').textContent = state.products.size;
            document.getElementById('statStores').textContent = new Set(state.prices.map(p => p.storeId)).size;
            document.getElementById('statPrices').textContent = state.prices.length;
        }

        function renderHistory() {
            const container = document.getElementById('historyContent');
            if (state.prices.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 20px;">Belum ada data.</p>';
                return;
            }

            // Group by barcode
            const grouped = {};
            state.prices.forEach(p => {
                if (!grouped[p.barcode]) grouped[p.barcode] = [];
                grouped[p.barcode].push(p);
            });

            let html = '';
            Object.entries(grouped).forEach(([barcode, prices]) => {
                prices.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                const latest = prices[0];
                const prev = prices[1];

                let trend = '';
                if (prev) {
                    const diff = ((latest.price - prev.price) / prev.price * 100).toFixed(1);
                    if (latest.price > prev.price) {
                        trend = `<span class="trend-up">▲ Naik ${diff}%</span>`;
                    } else if (latest.price < prev.price) {
                        trend = `<span class="trend-down">▼ Turun ${Math.abs(diff)}%</span>`;
                    }
                }

                html += `
                    <div class="price-card">
                        <div class="price-header">
                            <div>
                                <div class="product-name">${latest.productName}</div>
                                <span class="barcode-tag">${barcode}</span>
                            </div>
                            ${trend}
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                            <div>
                                <div style="color: var(--text-muted); font-size: 0.875rem;">${latest.storeName}</div>
                                <div style="font-size: 0.75rem; color: var(--text-muted);">
                                    ${new Date(latest.timestamp).toLocaleDateString('id-ID')}
                                </div>
                            </div>
                            <div class="price-value">Rp${latest.price.toLocaleString()}</div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function renderComparison() {
            const container = document.getElementById('compareContent');
            
            // Group by barcode, compare stores
            const productStores = {};
            state.prices.forEach(p => {
                if (!productStores[p.barcode]) productStores[p.barcode] = {};
                if (!productStores[p.barcode][p.storeId] || 
                    new Date(p.timestamp) > new Date(productStores[p.barcode][p.storeId].timestamp)) {
                    productStores[p.barcode][p.storeId] = p;
                }
            });

            let html = '';
            Object.entries(productStores).forEach(([barcode, stores]) => {
                const storeList = Object.values(stores);
                if (storeList.length < 2) return;

                const cheapest = storeList.reduce((min, p) => p.price < min.price ? p : min);
                
                html += `
                    <div class="price-card">
                        <div class="product-name" style="margin-bottom: 15px;">${storeList[0].productName}</div>
                        <div style="display: grid; gap: 10px;">
                            ${storeList.map(s => `
                                <div style="display: flex; justify-content: space-between; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 10px; ${s.storeId === cheapest.storeId ? 'border: 1px solid var(--success);' : ''}">
                                    <span style="font-weight: 600;">${s.storeName}</span>
                                    <span style="font-weight: 700; ${s.storeId === cheapest.storeId ? 'color: var(--success);' : ''}">
                                        Rp${s.price.toLocaleString()}
                                    </span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html || '<p style="color: var(--text-muted); text-align: center;">Scan produk di minimal 2 toko untuk melihat perbandingan.</p>';
        }

        // ==========================================
        // EXPORT/IMPORT
        // ==========================================
        function exportData() {
            const data = {
                products: Array.from(state.products.values()),
                prices: state.prices,
                exportedAt: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `pricetrack-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showToast('Export Berhasil', 'Data tersimpan di download', 'success');
        }

        async function importData(input) {
            const file = input.files[0];
            if (!file) return;

            try {
                const text = await file.text();
                const data = JSON.parse(text);

                if (data.products) {
                    for (const p of data.products) {
                        await saveProduct(p);
                        state.products.set(p.barcode, p);
                    }
                }

                if (data.prices) {
                    for (const p of data.prices) {
                        await savePrice(p);
                        state.prices.push(p);
                    }
                }

                updateStats();
                renderHistory();
                renderComparison();
                showToast('Import Berhasil', `${data.products?.length || 0} produk, ${data.prices?.length || 0} harga`, 'success');
            } catch (err) {
                showToast('Error', 'Gagal import file', 'error');
            }
            
            input.value = '';
        }

        async function clearAllData() {
            if (!confirm('Yakin hapus SEMUA data? Ini tidak bisa dibatalkan!')) return;

            const tx1 = db.transaction(['products'], 'readwrite');
            await tx1.objectStore('products').clear();

            const tx2 = db.transaction(['prices'], 'readwrite');
            await tx2.objectStore('prices').clear();

            state.products.clear();
            state.prices = [];

            updateStats();
            renderHistory();
            renderComparison();
            showToast('Data Dihapus', 'Semua data telah dihapus', 'success');
        }

        // ==========================================
        // UI HELPERS
        // ==========================================
        function showSection(sectionId, navItem) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById(sectionId).classList.add('active');
            navItem.classList.add('active');
            
            if (sectionId === 'historySection') renderHistory();
            if (sectionId === 'compareSection') renderComparison();
        }

        function showToast(title, message, type = 'success') {
            const toast = document.getElementById('toast');
            document.getElementById('toastTitle').textContent = title;
            document.getElementById('toastMessage').textContent = message;
            
            const icon = toast.querySelector('i');
            icon.setAttribute('data-lucide', type === 'error' ? 'x-circle' : 'check-circle');
            icon.style.color = type === 'error' ? 'var(--danger)' : 'var(--success)';
            
            lucide.createIcons();
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // ==========================================
        // INIT
        // ==========================================
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            await initDB();
            await loadData();
            populateStores();
        });
    </script>
</body>
